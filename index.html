<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body{
      background-color:hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .img-container {
      padding: 10px;
      border-radius: 10px;
    }
    .img-container img {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm10 col-md-8 col-lg-6">
        <div class="card text-center" style="width: 25rem; border-radius: 10px;">
          <div class="img-container">
            <img class="card-img-top" src="./images/image-qr-code.png" alr="qr-code"/>
          </div>
          <div class="card-body">
            <h5 class="card-title" >Improve your front-end skill by builiding project</h5>
            <p class="card-text font-weight-normal">Scan the QR code to visit Frontedn Mentor and take your coding skills to next</p>  
          </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
